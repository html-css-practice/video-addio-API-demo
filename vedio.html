<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vedio</title>
</head>
<body>
<video src="sample.mp4" id="video" width="480px" height="280px" controls></video>
<div>
    <button type="button" onclick="playV()">播放</button>
    <button onclick="pauseV()" type="button">暂停</button>
    <button onclick="volume()" type="button">读取或修改媒体的播放音量</button>
    <button onclick="muted()" type="button">读取或修改媒体当前的静音状态</button>
</div>

<script type="text/javascript">
    var x = document.getElementById('video');
    function playV() {
        x.play();
    }
    function pauseV() {
        x.pause();
    }
    function volume(){
        // 读取或修改媒体的播放音量
        x.volume = 0.1;
    }
    function muted() {
        //读取或修改媒体当前的静音状态
        x.muted = true;
    }
</script>
</body>
</html>
